<table
  class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth is-success"
  *ngIf="(todos | async).length > 0"
>
  <thead>
    <tr>
      <th><abbr title="Position">Pos</abbr></th>
      <th>Description</th>
      <th>Priority</th>
      <th>Last Updated</th>
      <th>Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos | async">
      <td [class.is-danger]="todo.isCompleted" (click)="toogleTodo(todo.id)">
        {{todo.id}}
      </td>
      <td [class.is-danger]="todo.isCompleted" (click)="toogleTodo(todo.id)">
        {{todo.desc}}
      </td>
      <td [class.is-danger]="todo.isCompleted" (click)="toogleTodo(todo.id)">
        {{todo.priority}}
      </td>
      <td [class.is-danger]="todo.isCompleted" (click)="toogleTodo(todo.id)">
        {{lastUpdate | async}}
      </td>
      <td>
        <button
          class="button is-outlined is-danger"
          (click)="removeTodo(todo.id)"
        >
          REMOVE TODO
        </button>
      </td>
    </tr>
  </tbody>
</table>
